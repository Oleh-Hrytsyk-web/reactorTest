        <div class="mx-auto px-4 max-w-screen-container-xl sm:px-6">
            <img src="./img/ms-starky.svg" alt="Увійти" width="100" height="100"
                class="mx-auto mb-3 sm:mb-5 mt-1 sm:mt-0">
            <h1 class="text-center text-primary font-extrabold text-5xl sm:text-6.5xl mb-3.7 sm:mb-5">Увійти</h1>
            <section class=" sm:max-w-container-small mx-auto mb-6 text-center max-w-container-xsmall sm:mb-8 ">
                <div class="flex justify-center pt-1">
                    <a href="#"
                        class="btn btn-secondary text-lg-small sm:text-xl flex justify-center items-center gap-[5px] w-full max-w-[316px] sm:min-w-[552px]  border-[#00ACFF]  sm:max-h-unset"
                        id="google_login">
                        <svg class="w-[25px] h-[25px] sm:w-[30px] sm:h-[30px] " xmlns="http://www.w3.org/2000/svg"
                            width="31" height="30" viewBox="0 0 31 30" fill="none">

                                d="M15.5 12.8182H26.6818C26.8455 13.5273 26.9545 14.2909 26.9545 15C26.9545 18.9111 25.5237 21.9638 23.3215 24.0114L19.49 21.045C20.7428 20.2543 21.6144 19.035 21.9364 17.4545H15.5V12.8182Z"

                        Google
                    </a>
                </div>
                <p
                    class="text-center  text-lg-small sm:text-xl text-primary leading-8 mt-3.7 mb-[10px] sm:mb-unset sm:mt-unset sm:my-5 font-medium">
                    або</p>
                <form method="post" class="form needs-validation mb-3 sm:mb-5" novalidate="">
                    <div class="mb-3 relative sm:mb-5">
                        <input value="" type="email" name="login" id="email"
                            class="block w-full h-[60px] pt-4 px-3 bg-bg-secondary rounded-sm border-2 border-brd-primary text-black font-medium  text-lg-small sm:text-xl placeholder:text-transparent sm:h-[70px]"
                            placeholder="Ел. пошта" required="">
                        <div class="invalid-feedback text-left mt-1 text-red  font-medium text-sm sm:text-base">
                        </div>
                        <label for="email"
                            class="absolute top-[17px] left-[17px] pointer-events-none  text-lg-small sm:text-xl text-secondary transition duration-200 sm:top-4">Ел.
                            пошта</label>
                    </div>
                    <div class="mb-3 relative sm:mb-5">
                        <input value="" type="password" name="password" id="password"
                            class="block w-full h-[60px] pt-4 px-3 bg-bg-secondary rounded-sm border-2 border-brd-primary text-black font-medium  text-lg-small sm:text-xl placeholder:text-transparent sm:h-[70px]"
                            placeholder="Пароль" required="">
                        <div class="invalid-feedback text-left mt-1 text-red  font-medium text-sm sm:text-base">
                        </div>
                        <label for="password"
                            class="absolute top-[17px] left-[17px] pointer-events-none  text-lg-small sm:text-xl text-secondary transition duration-200 sm:top-4">Пароль</label>
                        <div class="text-left mt-[-3px] sm:mt-1 mb-3 sm:mb-5 ">
                            <a class="text-secondary text-sm sm:text-base font-medium underline underline-offset-2 leading-5.5 sm:text-small hover:text-[#53b8ef] hover:decoration-2"
                                href="#">Не пам'ятаєш пароль?</a>
                        </div>
                    </div>
                    <div class="flex justify-center pt-1">
                        <button
                            class="btn btn-primary  text-lg-small sm:text-xl w-full border-[#FC0] bg-[#FFEB99] max-w-[316px] sm:max-w-[546px] sm:min-h-[54px]"
                            name="btLogin" type="submit">Увійти</button>
                    </div>
                </form>
                <p class="text-lg-small sm:text-xl text-primary leading-8 my-3.7 sm:my-5 font-medium ">Ще не з нами? <a
                        class="font-bold underline decoration-1 underline-offset-2 hover:text-[#53b8ef] hover:decoration-2"
                        href="#">Зареєструватися</a></p>
            </section>
        </div>
